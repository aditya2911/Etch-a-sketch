<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Pixpective</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
    </script>

    <script type="text/javascript" src="logicFunction.js" defer>
    </script>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="newUI.css">

</head>

<body>
    <div id="container">
        <div id="titleContainer1">Pixpective</div>
        <div id="featureContainer1">
            <div id="features">
                <input id="colorWheel" type="color" data-color="colorRGB">
                <button class="featureButton " data-color="rainbow" id="rainbowButton">Rainbow </button>
                <button class="featureButton " data-color="shading" id="shading">Shading</button>
                <button id="eraser" class="featureButton " data-color="eraser">Eraser</button>
                <button class="featureButton " id="reset">Reset</button>
                
                <input class="featureButton multi-range" id="slider" type="range" min="1" max="50" value="16">
                <div class="gridSize" id="gridNumber">16 X 16</div>

            </div >
             <div id = "sliderValueIndicator">16 X 16</div>
            <input class="multi-range" id="sliderMobile" type="range" min="1" max="100" value="16">
            <div id="canvasContainer">
                <div id="canvas"></div>
            </div>
        </div>
    </div>
</body>

</html>
